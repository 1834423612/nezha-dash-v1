<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="NEZHA" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="theme-color" content="#242424" />
    <title>NEZHA</title>
    <script>
      (function () {
        const storageKey = "vite-ui-theme";
        const theme = localStorage.getItem(storageKey) || "system";
        const root = document.documentElement;

        function updateThemeColor(isDark) {
          const themeColor = isDark ? "#242424" : "#fafafa";
          document
            .querySelector('meta[name="theme-color"]')
            .setAttribute("content", themeColor);
        }

        if (theme === "system") {
          const systemTheme = window.matchMedia("(prefers-color-scheme: dark)")
            .matches
            ? "dark"
            : "light";
          root.classList.add(systemTheme);
          updateThemeColor(systemTheme === "dark");
        } else {
          root.classList.add(theme);
          updateThemeColor(theme === "dark");
        }
      })();
    </script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.0/css/flag-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/font-logos@1/assets/font-logos.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
